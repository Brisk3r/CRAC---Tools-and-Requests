name: Deploy Task Tracker to Pages

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # --- FIXED STEP: Write Secret Directly ---
      # We use 'echo' to write the secret exactly as it is.
      # This means your Secret must contain the FULL Javascript code.
      - name: Create Config File & Disable Jekyll
        env: 
          CONFIG_CONTENT: ${{ secrets.TASK_TRACKER_FIREBASE_CONFIG }}
        run: |
          mkdir -p js
          echo "$CONFIG_CONTENT" > js/firebase-config-tasktracker.js
          touch .nojekyll
          
      # --- DEBUG: Verify File Exists ---
      - name: Check File Generation
        run: ls -la js/

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: '.'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
