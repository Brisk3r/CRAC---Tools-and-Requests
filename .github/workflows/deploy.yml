name: Deploy Task Tracker to Pages

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # --- FIXED STEP: Create Config File (Robust Method) ---
      # 1. mkdir -p js: Ensures the folder exists
      # 2. printf: Safely writes the secret (even with quotes) into the file
      # 3. touch .nojekyll: Prevents GitHub from hiding files
      - name: Create Config File & Disable Jekyll
        env: 
          CONFIG_CONTENT: ${{ secrets.TASK_TRACKER_FIREBASE_CONFIG }}
        run: |
          mkdir -p js
          printf "export const firebaseConfig = %s;" "$CONFIG_CONTENT" > js/firebase-config-tasktracker.js
          touch .nojekyll
          
      # --- DEBUG STEP: Check if file exists ---
      # This prints the file list to the Action logs so we can verify creation
      - name: Verify File Creation
        run: ls -R js/

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: '.'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
