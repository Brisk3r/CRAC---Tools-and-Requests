name: Deploy Task Tracker to Pages

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # --- FIXED STEP: Safely create config file ---
      # This uses 'cat' with a heredoc (EOF), which handles quotes inside your secret correctly.
      - name: Create Config File
        env: 
          CONFIG_CONTENT: ${{ secrets.TASK_TRACKER_FIREBASE_CONFIG }}
        run: |
          mkdir -p js
          cat <<EOF > js/firebase-config-tasktracker.js
          export const firebaseConfig = $CONFIG_CONTENT;
          EOF
          
      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: '.'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
