<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mailto: Link Generator for Lead Generation</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-slate-100 font-sans">
    <div class="container mx-auto max-w-3xl my-8 md:my-12 p-6 md:p-8 bg-white rounded-xl shadow-lg">
        <header class="text-center mb-8">
            <h1 class="text-3xl md:text-4xl font-bold text-slate-800">Email Link Generator</h1>
            <p class="text-slate-500 mt-2">Create tracked `mailto:` links to capture leads.</p>
        </header>
        
        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
            <!-- Column 1: Email Details -->
            <div class="space-y-6">
                <div>
                    <label for="to" class="block text-sm font-medium text-slate-700 mb-1">To <span class="text-red-500">*</span></label>
                    <input type="text" id="to" class="block w-full px-3 py-2 bg-white border border-slate-300 rounded-md shadow-sm placeholder-slate-400 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm" placeholder="e.g., info@example.com" required>
                    <small class="text-slate-400">Use commas to separate multiple addresses.</small>
                </div>
                <div>
                    <label for="cc" class="block text-sm font-medium text-slate-700 mb-1">CC</label>
                    <input type="text" id="cc" class="block w-full px-3 py-2 bg-white border border-slate-300 rounded-md shadow-sm placeholder-slate-400 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm" placeholder="carbon.copy@example.com">
                </div>
                <div>
                    <label for="bcc" class="block text-sm font-medium text-slate-700 mb-1">BCC</label>
                    <input type="text" id="bcc" class="block w-full px-3 py-2 bg-white border border-slate-300 rounded-md shadow-sm placeholder-slate-400 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm" placeholder="blind.copy@example.com">
                </div>
                 <div>
                    <label for="linkText" class="block text-sm font-medium text-slate-700 mb-1">Link Text <span class="text-red-500">*</span></label>
                    <input type="text" id="linkText" class="block w-full px-3 py-2 bg-white border border-slate-300 rounded-md shadow-sm placeholder-slate-400 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm" value="Email Us" required>
                    <small class="text-slate-400">The clickable text for your website link.</small>
                </div>
            </div>

            <!-- Column 2: Message Content -->
            <div class="space-y-6">
                <div class="p-4 bg-blue-50 border border-blue-200 rounded-lg">
                    <label for="tracking" class="block text-sm font-medium text-slate-700 mb-1">Tracking Identifier</label>
                    <input type="text" id="tracking" class="block w-full px-3 py-2 bg-white border border-slate-300 rounded-md shadow-sm placeholder-slate-400 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm" placeholder="e.g., Yamba-Pool-Promo">
                    <div class="mt-2 flex items-center">
                        <input id="addToSubject" type="checkbox" class="h-4 w-4 text-indigo-600 focus:ring-indigo-500 border-gray-300 rounded">
                        <label for="addToSubject" class="ml-2 block text-sm text-slate-900">Add identifier to subject line</label>
                    </div>
                </div>
                <div>
                    <label for="subject" class="block text-sm font-medium text-slate-700 mb-1">Subject</label>
                    <input type="text" id="subject" class="block w-full px-3 py-2 bg-white border border-slate-300 rounded-md shadow-sm placeholder-slate-400 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm" placeholder="Inquiry about...">
                </div>
                <div>
                    <label for="body" class="block text-sm font-medium text-slate-700 mb-1">Body</label>
                    <textarea id="body" rows="5" class="block w-full px-3 py-2 bg-white border border-slate-300 rounded-md shadow-sm placeholder-slate-400 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm" placeholder="Hello, I'd like to know more about..."></textarea>
                </div>
            </div>
        </div>

        <!-- Output Section -->
        <div id="output-section" class="mt-8 pt-6 border-t border-slate-200 hidden">
            <h2 class="text-xl font-semibold text-slate-800">Your Generated Link & Code</h2>
            
            <div class="mt-4">
                <label class="block text-sm font-medium text-slate-700 mb-1">Live Preview</label>
                <div class="p-4 bg-slate-50 border rounded-md">
                    <a id="testLink" href="#" target="_blank" class="text-indigo-600 hover:text-indigo-800 hover:underline">Email Us</a>
                </div>
            </div>

            <div class="mt-4">
                <label for="htmlCode" class="block text-sm font-medium text-slate-700 mb-1">HTML Code for Website (Copy & Paste)</label>
                <div class="relative">
                    <textarea id="htmlCode" rows="3" class="block w-full pr-10 p-3 font-mono text-sm text-slate-700 bg-slate-50 border border-slate-300 rounded-md resize-none" readonly></textarea>
                    <button id="copyHtmlButton" class="absolute top-2 right-2 p-2 text-slate-400 hover:text-indigo-600 hover:bg-slate-100 rounded-md" title="Copy HTML Code">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" viewBox="0 0 16 16"><path d="M4 1.5H3a2 2 0 0 0-2 2V14a2 2 0 0 0 2 2h10a2 2 0 0 0 2-2V3.5a2 2 0 0 0-2-2h-1v1h1a1 1 0 0 1 1 1V14a1 1 0 0 1-1 1H3a1 1 0 0 1-1-1V3.5a1 1 0 0 1 1-1h1v-1z"/><path d="M9.5 1a.5.5 0 0 1 .5.5v1a.5.5 0 0 1-.5.5h-3a.5.5 0 0 1-.5-.5v-1a.5.5 0 0 1 .5-.5h3zm-3-1A1.5 1.5 0 0 0 5 1.5v1A1.5 1.5 0 0 0 6.5 4h3A1.5 1.5 0 0 0 11 2.5v-1A1.5 1.5 0 0 0 9.5 0h-3z"/></svg>
                    </button>
                </div>
            </div>
            <div id="copy-feedback" class="text-sm text-green-600 h-4 mt-1"></div>
        </div>
    </div>

    <script>
        // --- DOM Element Selection ---
        const form = document.querySelector('.grid');
        const outputSection = document.getElementById('output-section');
        const testLink = document.getElementById('testLink');
        const htmlCode = document.getElementById('htmlCode');
        const copyHtmlButton = document.getElementById('copyHtmlButton');
        const copyFeedback = document.getElementById('copy-feedback');

        // --- Main Generation Function ---
        function generateMailto() {
            const to = document.getElementById('to').value.trim();
            const linkText = document.getElementById('linkText').value.trim();

            // Only show output if the 'To' and 'Link Text' fields are filled
            if (!to || !linkText) {
                outputSection.classList.add('hidden');
                return;
            }
            outputSection.classList.remove('hidden');

            // --- Build Subject with Tracking ---
            let subject = document.getElementById('subject').value.trim();
            const tracking = document.getElementById('tracking').value.trim();
            const addToSubject = document.getElementById('addToSubject').checked;
            
            if (tracking && addToSubject) {
                subject = `[${tracking}] ${subject}`;
            }

            // --- Build Body ---
            // Replace newlines with URL-encoded newlines for the mailto body
            const body = document.getElementById('body').value.trim().replace(/\n/g, '%0A');

            // --- Build Mailto Link ---
            let mailtoLink = `mailto:${encodeURIComponent(to)}`;
            const params = new URLSearchParams();
            
            const cc = document.getElementById('cc').value.trim();
            const bcc = document.getElementById('bcc').value.trim();

            if (cc) params.append('cc', cc);
            if (bcc) params.append('bcc', bcc);
            if (subject) params.append('subject', subject);
            if (body) params.append('body', body);

            const paramString = params.toString();
            if (paramString) {
                // *** FIX: Replace '+' with '%20' for better mail client compatibility ***
                const finalParamString = paramString.replace(/\+/g, '%20');
                mailtoLink += `?${finalParamString}`;
            }

            // --- Update UI ---
            testLink.href = mailtoLink;
            testLink.textContent = linkText;
            
            // Use textContent to safely display the link text in the HTML code
            const safeLinkText = linkText.replace(/</g, "&lt;").replace(/>/g, "&gt;");
            htmlCode.value = `<a href="${mailtoLink}">${safeLinkText}</a>`;
        }

        // --- Copy to Clipboard Function ---
        function copyToClipboard(element, message) {
            element.select();
            try {
                document.execCommand('copy');
                copyFeedback.textContent = message;
                setTimeout(() => { copyFeedback.textContent = ''; }, 2000);
            } catch (err) {
                copyFeedback.textContent = 'Failed to copy!';
                console.error('Fallback: Oops, unable to copy', err);
            }
        }

        // --- Event Listeners ---
        form.addEventListener('input', generateMailto);
        copyHtmlButton.addEventListener('click', () => copyToClipboard(htmlCode, 'Copied HTML code!'));
        
        // --- Initial Call ---
        // Run once on load to ensure the UI is in the correct state
        generateMailto();
    </script>
</body>
</html>
