<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRAC Calendar Admin</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><path fill='%23007bff' d='M0 50 Q 25 25, 50 50 T 100 50 V 100 H 0 Z' /></svg>">
    <style>
        body { font-family: sans-serif; }
    </style>
</head>
<body class="bg-gray-800 text-gray-100">
    <div id="root"></div>

    <!-- React Libraries -->
    <script src="https://unpkg.com/react@17/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>

    <!-- Babel to transpile JSX -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <!-- Firebase Libraries -->
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-firestore-compat.js"></script>

    <script type="text/babel">
        // --- CONFIGURATION ---
        const firebaseConfig = {
          apiKey: "AIzaSyAF44-oMKqTKPcMgOuKfJJqUTJz9JYTHAg",
          authDomain: "osf---availability-roster.firebaseapp.com",
          projectId: "osf---availability-roster",
          storageBucket: "osf---availability-roster.firebasestorage.app",
          messagingSenderId: "1069751236100",
          appId: "1:1069751236100:web:6a2c9a1570f99927e86751",
          measurementId: "G-JT3PMQ0W6T"
        };
        const ADMIN_PASSWORD = 'CRAC*25*'; // <-- CHANGE THIS
        
        const ZONES_CONFIG = [
            { id: '50m Olympic Pool', name: '50m Olympic Pool', children: [
                { id: '50m Olympic Pool - Lane 1', name: 'Lane 1' },
                { id: '50m Olympic Pool - Lane 2', name: 'Lane 2' },
                { id: '50m Olympic Pool - Lane 3', name: 'Lane 3' },
                { id: '50m Olympic Pool - Lane 4', name: 'Lane 4' },
                { id: '50m Olympic Pool - Lane 5', name: 'Lane 5' },
                { id: '50m Olympic Pool - Lane 6', name: 'Lane 6' },
                { id: '50m Olympic Pool - Lane 7', name: 'Lane 7' },
                { id: '50m Olympic Pool - Lane 8', name: 'Lane 8' },
            ]},
            { id: 'Programs Pool', name: 'Programs Pool', children: [
                { id: 'Programs Pool - Zone 1', name: 'Zone 1' },
                { id: 'Programs Pool - Zone 2', name: 'Zone 2' },
                { id: 'Programs Pool - Zone 3', name: 'Zone 3' },
            ]},
            { id: '25m Lap Pool', name: '25m Lap Pool', children: [
                { id: '25m Lap Pool - Lane 1', name: 'Lane 1' },
                { id: '25m Lap Pool - Lane 2', name: 'Lane 2' },
                { id: '25m Lap Pool - Lane 3', name: 'Lane 3' },
                { id: '25m Lap Pool - Lane 4', name: 'Lane 4' },
                { id: '25m Lap Pool - Lane 5', name: 'Lane 5' },
                { id: '25m Lap Pool - Lane 6', name: 'Lane 6' },
                { id: '25m Lap Pool - Lane 7', name: 'Lane 7' },
                { id: '25m Lap Pool - Lane 8', name: 'Lane 8' },
            ]},
            { id: 'Splash Pad', name: 'Splash Pad' },
            { id: 'Community Room', name: 'Community Room' },
        ];
        
        const getFlatZones = () => {
            const zones = [];
            ZONES_CONFIG.forEach(zone => {
                zones.push(zone.name);
                if (zone.children) {
                    zone.children.forEach(child => zones.push(child.id));
                }
            });
            return zones;
        };
        const ALL_ZONES_FLAT = getFlatZones();

        const EVENT_TYPES = { 'Class': 'bg-blue-600', 'Booking': 'bg-green-600', 'Closure': 'bg-red-600', 'Event': 'bg-purple-600', 'Maintenance': 'bg-yellow-600' };
        // ---------------------

        const { useState, useEffect, useMemo } = React;
        
        let db;
        try {
            if (firebase.apps.length === 0) firebase.initializeApp(firebaseConfig);
            db = firebase.firestore();
        } catch (e) { console.error("Could not initialize Firebase", e); }

        const App = () => {
            const [isAuthenticated, setIsAuthenticated] = useState(false);
            if (!isAuthenticated) return <LoginScreen onLogin={() => setIsAuthenticated(true)} />;
            return <AdminPage />;
        };

        const LoginScreen = ({ onLogin }) => {
            const [password, setPassword] = useState('');
            const [error, setError] = useState('');

            const handleSubmit = (e) => {
                e.preventDefault();
                if (password === ADMIN_PASSWORD) onLogin();
                else setError('Incorrect password.');
            };

            return (
                <div className="min-h-screen flex items-center justify-center">
                    <div className="bg-gray-700 p-8 rounded-lg shadow-lg w-full max-w-sm">
                        <h1 className="text-2xl font-bold text-white text-center mb-6">CRAC Calendar Admin</h1>
                        <form onSubmit={handleSubmit}>
                            <input type="password" value={password} onChange={(e) => setPassword(e.target.value)} placeholder="Enter password" className="w-full bg-gray-600 text-white rounded-md p-3 focus:ring-2 focus:ring-blue-500 border-gray-500" autoFocus />
                            {error && <p className="text-red-400 text-sm mt-2">{error}</p>}
                            <button type="submit" className="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 mt-4 rounded-lg">Login</button>
                        </form>
                    </div>
                </div>
            );
        };

        const AdminPage = () => {
            const [events, setEvents] = useState([]);
            const [isLoading, setIsLoading] = useState(true);
            const [error, setError] = useState(null);
            const [isModalOpen, setIsModalOpen] = useState(false);
            const [selectedEvent, setSelectedEvent] = useState(null);

            useEffect(() => {
                if (!db) {
                    setError("Firebase is not configured. Please add your config details.");
                    setIsLoading(false);
                    return;
                }
                
                const unsubscribe = db.collection('calendar_events')
                    .orderBy('startDateTime', 'desc')
                    .onSnapshot(snapshot => {
                        const fetchedEvents = snapshot.docs.map(doc => {
                            const data = doc.data();
                            const zones = Array.isArray(data.zone) ? data.zone : (data.zone ? [data.zone] : []);
                            return { id: doc.id, ...data, zone: zones, startDateTime: data.startDateTime.toDate(), endDateTime: data.endDateTime.toDate() };
                        });
                        setEvents(fetchedEvents);
                        setIsLoading(false);
                    }, err => {
                        setError(`Failed to fetch events: ${err.message}`);
                        setIsLoading(false);
                    });
                
                return () => unsubscribe();
            }, []);

            const handleSaveEvent = async (eventData) => {
                if (!db) return;
                const { id, ...data } = eventData;
                const dataToSave = { ...data, startDateTime: firebase.firestore.Timestamp.fromDate(new Date(data.startDateTime)), endDateTime: firebase.firestore.Timestamp.fromDate(new Date(data.endDateTime)) };
                try {
                    if (id) await db.collection('calendar_events').doc(id).update(dataToSave);
                    else await db.collection('calendar_events').add(dataToSave);
                    setIsModalOpen(false);
                    setSelectedEvent(null);
                } catch (err) { alert(`Error saving event: ${err.message}`); }
            };
            
            const handleDeleteEvent = async (eventId) => {
                if (!db || !window.confirm("Are you sure?")) return;
                try {
                    await db.collection('calendar_events').doc(eventId).delete();
                } catch (err) { alert(`Error deleting event: ${err.message}`); }
            };

            const openModalForNew = () => { setSelectedEvent(null); setIsModalOpen(true); };
            const openModalForEdit = (event) => { setSelectedEvent(event); setIsModalOpen(true); };

            return (
                <div className="container mx-auto p-4 md:p-8">
                    <header className="flex flex-col md:flex-row justify-between items-center mb-8">
                        <h1 className="text-3xl font-bold">Event Management</h1>
                        <button onClick={openModalForNew} className="bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-6 rounded-lg mt-4 md:mt-0">Create New Event</button>
                    </header>
                    {isLoading && <p>Loading events...</p>}
                    {error && <p className="text-red-400 p-4 bg-red-900/50 rounded-lg">{error}</p>}
                    {!isLoading && !error && (
                        <div className="bg-gray-700 rounded-lg shadow-lg overflow-hidden">
                           <ul className="divide-y divide-gray-600">
                               {events.map(event => <EventListItem key={event.id} event={event} onEdit={() => openModalForEdit(event)} onDelete={() => handleDeleteEvent(event.id)} />)}
                           </ul>
                        </div>
                    )}
                    {isModalOpen && <EventForm event={selectedEvent} onClose={() => setIsModalOpen(false)} onSave={handleSaveEvent} />}
                </div>
            );
        };

        const EventListItem = ({ event, onEdit, onDelete }) => {
            const formatDate = (date) => `${date.toLocaleDateString()} ${date.toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'})}`;
            return (
                <li className="p-4 flex flex-col md:flex-row justify-between items-start md:items-center hover:bg-gray-600/50">
                    <div>
                        <div className="flex items-center gap-3 mb-2">
                             <span className={`px-3 py-1 text-xs font-bold rounded-full text-white ${EVENT_TYPES[event.type] || 'bg-gray-500'}`}>{event.type}</span>
                             <span className="font-semibold text-lg">{event.title}</span>
                        </div>
                        <p className="text-sm text-gray-400 mb-1"><strong>Zone(s):</strong> {Array.isArray(event.zone) ? event.zone.join(', ') : event.zone}</p>
                        <p className="text-sm text-gray-400"><strong>Time:</strong> {formatDate(event.startDateTime)} to {formatDate(event.endDateTime)}</p>
                        {event.description && <p className="text-sm text-gray-300 mt-2 whitespace-pre-wrap">{event.description}</p>}
                    </div>
                    <div className="flex space-x-2 mt-4 md:mt-0 shrink-0">
                        <button onClick={onEdit} className="py-1 px-4 text-sm rounded-md bg-gray-500 hover:bg-gray-400">Edit</button>
                        <button onClick={onDelete} className="py-1 px-4 text-sm rounded-md bg-red-600 hover:bg-red-500">Delete</button>
                    </div>
                </li>
            );
        };
        
        const EventForm = ({ event, onClose, onSave }) => {
            const toLocalISOString = (date) => {
                const tzoffset = (new Date()).getTimezoneOffset() * 60000;
                return (new Date(date - tzoffset)).toISOString().slice(0, 16);
            }
            const getInitialZones = () => { if (!event || !event.zone) return []; return Array.isArray(event.zone) ? event.zone : [event.zone]; };
            const [formData, setFormData] = useState({ id: event?.id || null, title: event?.title || '', zone: getInitialZones(), startDateTime: toLocalISOString(event ? event.startDateTime : new Date()), endDateTime: toLocalISOString(event ? event.endDateTime : new Date(Date.now() + 60*60*1000)), type: event?.type || Object.keys(EVENT_TYPES)[0], description: event?.description || '' });
            
            const handleChange = (e) => { const { id, value } = e.target; setFormData(prev => ({...prev, [id]: value})); };
            
            const handleZoneChange = (parentZone, childZoneId) => {
                setFormData(prev => {
                    let newZones = [...prev.zone];

                    if (childZoneId) { // A child checkbox was clicked (e.g., a lane)
                        if (newZones.includes(childZoneId)) {
                            newZones = newZones.filter(z => z !== childZoneId);
                        } else {
                            newZones.push(childZoneId);
                        }
                    } else { // A parent checkbox was clicked
                        if (parentZone.children) { // Parent with children (e.g., 50m Pool)
                            const childIds = parentZone.children.map(c => c.id);
                            const allChildrenSelected = childIds.every(id => newZones.includes(id));

                            if (allChildrenSelected) { // Deselect all children and the parent
                                newZones = newZones.filter(z => !childIds.includes(z) && z !== parentZone.id);
                            } else { // Select all children and the parent
                                childIds.forEach(id => {
                                    if (!newZones.includes(id)) newZones.push(id);
                                });
                                if (!newZones.includes(parentZone.id)) newZones.push(parentZone.id);
                            }
                        } else { // Parent without children (e.g., Programs Pool)
                            if (newZones.includes(parentZone.id)) {
                                newZones = newZones.filter(z => z !== parentZone.id);
                            } else {
                                newZones.push(parentZone.id);
                            }
                        }
                    }

                    // Sync parent state for zones that have children
                    ZONES_CONFIG.forEach(parent => {
                        if (parent.children) {
                            const childIds = parent.children.map(c => c.id);
                            const allChildrenSelected = childIds.every(id => newZones.includes(id));
                            const parentInZones = newZones.includes(parent.id);

                            if (allChildrenSelected && !parentInZones) {
                                newZones.push(parent.id);
                            } else if (!allChildrenSelected && parentInZones) {
                                newZones = newZones.filter(z => z !== parent.id);
                            }
                        }
                    });

                    return { ...prev, zone: newZones };
                });
            };

            const handleSubmit = (e) => { e.preventDefault(); onSave(formData); };

            return (
                <div className="fixed inset-0 bg-black/70 flex items-center justify-center z-50 p-4">
                    <div className="bg-gray-700 rounded-lg shadow-2xl p-8 w-full max-w-2xl relative">
                        <button onClick={onClose} className="absolute top-4 right-4 text-gray-500 hover:text-white">âœ•</button>
                        <h2 className="text-2xl font-bold mb-6">{event ? 'Edit Event' : 'Create New Event'}</h2>
                        <form onSubmit={handleSubmit} className="space-y-4">
                            <ZoneSelector selectedZones={formData.zone} onZoneChange={handleZoneChange} />
                            <div><label htmlFor="title" className="block text-sm font-medium mb-1">Event Title</label><input type="text" id="title" value={formData.title} onChange={handleChange} required className="w-full bg-gray-600 rounded p-2 border-gray-500"/></div>
                            <div className="grid grid-cols-1 md:grid-cols-2 gap-4">
                                <div><label htmlFor="startDateTime" className="block text-sm font-medium mb-1">Start Time</label><input type="datetime-local" id="startDateTime" value={formData.startDateTime} onChange={handleChange} required className="w-full bg-gray-600 rounded p-2 border-gray-500"/></div>
                                <div><label htmlFor="endDateTime" className="block text-sm font-medium mb-1">End Time</label><input type="datetime-local" id="endDateTime" value={formData.endDateTime} onChange={handleChange} required className="w-full bg-gray-600 rounded p-2 border-gray-500"/></div>
                            </div>
                            <div><label htmlFor="type" className="block text-sm font-medium mb-1">Event Type</label><select id="type" value={formData.type} onChange={handleChange} className="w-full bg-gray-600 rounded p-2 border-gray-500">{Object.keys(EVENT_TYPES).map(t => <option key={t} value={t}>{t}</option>)}</select></div>
                            <div><label htmlFor="description" className="block text-sm font-medium mb-1">Description</label><textarea id="description" value={formData.description} onChange={handleChange} rows="4" className="w-full bg-gray-600 rounded p-2 border-gray-500"></textarea></div>
                            <div className="flex justify-end pt-4"><button type="submit" className="bg-blue-600 hover:bg-blue-700 font-bold py-2 px-6 rounded-lg">{event ? 'Save Changes' : 'Create Event'}</button></div>
                        </form>
                    </div>
                </div>
            );
        };
        
        const ZoneSelector = ({ selectedZones, onZoneChange }) => (
            <div>
                <label className="block text-sm font-medium mb-2">Zone(s)</label>
                <div className="bg-gray-600 p-3 rounded-md max-h-56 overflow-y-auto space-y-3">
                    {ZONES_CONFIG.map(zone => (
                        <div key={zone.id}>
                            <label className="flex items-center space-x-2 text-base font-semibold cursor-pointer">
                                <input type="checkbox" checked={selectedZones.includes(zone.id)} onChange={() => onZoneChange(zone)} className="rounded text-blue-500 focus:ring-blue-500"/>
                                <span>{zone.name}</span>
                            </label>
                            {zone.children && (
                                <div className="grid grid-cols-2 md:grid-cols-4 gap-2 pl-6 mt-2">
                                    {zone.children.map(child => (
                                         <label key={child.id} className="flex items-center space-x-2 text-sm cursor-pointer">
                                            <input type="checkbox" checked={selectedZones.includes(child.id)} onChange={() => onZoneChange(zone, child.id)} className="rounded text-blue-500 focus:ring-blue-500"/>
                                            <span>{child.name}</span>
                                        </label>
                                    ))}
                                </div>
                            )}
                        </div>
                    ))}
                </div>
            </div>
        );

        ReactDOM.render(<App />, document.getElementById('root'));
    </script>
</body>
</html>
